---
# yaml-language-server: $schema=../../schemas/defs-schema.json

$schema: "../../schemas/defs-schema.json#"

# Used to create normative rules for test.adoc file.
chapter_name: my-chapter_name

normative_rule_definitions:
  - name: inline
    summary: A few words
    kind: extension
    instances: [Zicsr, ABC]
    tags: ["norm:inline"]
  - name: paragraph-with-a-really-wide-rule-name
    description: |
      Here's a description.
      It's got 2 lines.
    tags: ["norm:para"]
  - name: note_with_2_tags
    description: Here's a one line description but it is very wide so should wrap within a cell.
    kind: parameter
    instances: [MY_PARAMETER]
    tags: ["norm:note-1", "norm:note-3"]
  - names: [desc1, desc2]
    tags: ["norm:description-item-1", "norm:description-item-3"]
