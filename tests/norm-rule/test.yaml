---
# yaml-language-server: $schema=../../schemas/defs-schema.json

$schema: "../../schemas/defs-schema.json#"

# Used to create normative rules for test.adoc file.
chapter_name: my-chapter_name

normative_rule_definitions:
  # Basic
  - name: inline
    summary: A few words
    kind: extension
    instances: [Zicsr, ABC]
    tag: "norm:inline"
  - name: no_tag
    summary: Normative rule *without* tag/tags and *nested **bold** cases*.
    description: Let's try a nested *_bold italics_* case or all 3 *_`bold italic monospace`_* too.
    note: |
      This normative rule has no references to the standard. This should only be used in extraordinary circumstances.
      It does include a link to <<table1>> (another normative rule).
      Has basic adoc formatting such as *bold*, ita__lics__, `monospace`, 2^superscript^, ~subscript~, [.underline]#underline#,
      and &le; (Unicode text for less-than-equals-to) and &#8800; (Unicode decimal value for not-equal-to).
  - name: inline-with-hash
    tag: "norm:inline-with-hash"
  - name: clarification-without-text
    tag: "norm:clarification-without-text"
    clarification-link: https://www.github.com/riscv/jfkd/issues/67
  - name: clarification-with-text
    tag: "norm:clarification-with-text"
    clarification-text: This is the optional clarifying text.
    clarification-link: https://github.com/riscv/jfkd/issues/67
  - name: clarification-with-table
    tag: "norm:clarification-with-text"
    clarification-link: https://github.com/riscv/something/issues/67
    clarification-text: |
      Header1 | Header2
      ===
      R1C1   | R1C2Â¶
      R2C1   | R2C2
      ===
  # Paragraph
  - name: paragraph-with-a-really-wide-rule-name
    description: |
      Here's a [.underline]#description#.
      It's got 2 lines.
    tag: "norm:paragraph:no-inline-anchors"
  - name: inline-anchors-in-paragraph-entire
    tag: "norm:paragraph:inline-anchors:entire"
  - name: inline-anchors-in-paragraph-inline-anchor
    tag: "norm:paragraph:inline-anchors:inline-anchor"
  - name: formulae
    tag: "norm:formulae"
  - name: rule_with_newlines
    tag: "norm:paragraph:tag_with_newlines"
  - name: double_tags
    tag: "norm:def"

  # AsciiDoc formatting
  - name: bold
    tag: "norm:bold"
  - name: italics
    tag: "norm:italics"
  - name: superscript
    tag: "norm:superscript"
  - name: subscript
    tag: "norm:subscript"
  - name: inline-underline
    tag: "norm:inline-underline"
  - name: paragraph-underline
    tag: "norm:paragraph-underline"
  - name: standalone_ampersand
    tag: "norm:standalone_ampersand"
  - name: unicode_name
    tag: "norm:unicode_name"
  - name: unicode_decimal_value
    tag: "norm:unicode_decimal_value"
  - name: unicode_hexadecimal_value
    tag: "norm:unicode_hexadecimal_value"
  - name: unicode_char
    tag: "norm:unicode_char"
  - name: macro_call
    tag: "norm:macro_call"
  - name: hyperlink1
    tag: "norm:hyperlink1"
  - name: hyperlink2
    tag: "norm:hyperlink2"
  - name: hyperlink3
    tag: "norm:hyperlink3"
  - name: hyperlink4
    tag: "norm:hyperlink4"
  - name: hyperlink5
    tag: "norm:hyperlink5"
  - name: hyperlink6
    tag: "norm:hyperlink6"

  # Table
  - name: table1
    tag: "norm:table:anchors-in-cells:entire-table"
  - name: table2
    tag: "norm:table:no-anchors-in-cells:entire-table"
  - name: table3
    tag: "norm:table:anchors-in-cells:entire-table-tagged:cell"
  - name: table4
    tag: "norm:table:anchors-in-cells:entire-table-not-tagged:cell"
  - name: table5
    tag: "norm:table:many-rows"
  - name: table6
    tag: "norm:table:single-char-cells"
  - name: table7
    tag: "norm:table:column-first-order"

  # Unordered lists
  - name: unordered1
    tag: "norm:unordered-list:no-anchors-in-items:entire-list"
  - name: unordered2
    tag: "norm:unordered-list:anchors-in-items:entire-list"
  - name: unordered3
    tag: "norm:unordered-list:anchors-in-items:item1"
  - name: unordered4
    tag: "norm:unordered-list:anchors-in-items:item2"
  - name: unordered5
    tag: "norm:unordered-list:multiple-levels"

  # Ordered lists
  - name: ordered1
    tag: "norm:ordered-list:no-anchors-in-items:entire-list"
  - name: ordered2
    tag: "norm:ordered-list:anchors-in-items:entire-list"
  - name: ordered3
    tag: "norm:ordered-list:anchors-in-items:item1"
  - name: ordered4
    tag: "norm:ordered-list:anchors-in-items:item2"

  # Description lists
  - name: desc1
    tag: "norm:description-list:no-anchors-in-items:entire-list"
  - name: desc2
    tag: "norm:description-list:anchors-in-items:entire-list"
  - names: [desc3, desc4]
    tags: ["norm:description-list:anchors-in-items:item1", "norm:description-list:anchors-in-items:item3"]

  # Admonitions
  - name: admon1
    tag: "norm:admonition:single-paragraph-note"
  - name: admon2
    tag: "norm:admonition:no-anchors-in-notes:entire-note"
  - name: admon3
    tag: "norm:admonition:anchors-in-notes:entire-note"
  - name: admon4
    tags: ["norm:admonition:only-anchors-in-notes:note1", "norm:admonition:only-anchors-in-notes:note3"]
  - name: admon5
    description: One line description
    kind: parameter
    instance: my_parameter
    tags: ["norm:admonition:anchors-in-notes:note1", "norm:admonition:anchors-in-notes:note3"]
